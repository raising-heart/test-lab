<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Chat v7.0</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 2rem;
            margin: 0 auto;
            width: 100%;
            max-width: 800px;  
            margin-bottom: 80px;  
        }
        .message {
            max-width: 90%;  
            margin: 0.75rem 0;
            line-height: 1.5;
            font-size: 0.95rem;  
        }
        .user-message {
            margin-left: auto;
            background-color: #3b82f6;
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 1rem 1rem 0 1rem;
        }
        .assistant-message {
            margin-right: auto;
            background-color: #2d2d2d;
            color: #e0e0e0;
            padding: 0.75rem 1rem;
            border-radius: 1rem 1rem 1rem 0;
            position: relative;
        }
        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #1a1a1a;
            padding: 1rem;
            border-top: 1px solid #333;
        }
        .input-wrapper {
            max-width: 800px;  
            margin: 0 auto;
            position: relative;
            padding: 0 1rem;  
        }
        #user-input {
            width: 100%;
            padding: 0.75rem 1rem;
            padding-right: 6.5rem;
            border: 1px solid #333;
            border-radius: 0.5rem;
            font-size: 0.95rem;  
            line-height: 1.5;
            resize: none;
            height: 44px;
            overflow-y: hidden;
            background-color: #2d2d2d;
            color: #e0e0e0;
        }
        #user-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
            background-color: #2d2d2d;
        }
        .button-container {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 0.5rem;
        }
        .send-button, .voice-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            color: #3b82f6;
        }
        .send-button:hover, .voice-toggle:hover {
            color: #2563eb;
        }
        .send-button svg {
            width: 1.25rem;
            height: 1.25rem;
        }
        .typing-indicator {
            display: none;
            margin: 0.5rem 0;
            padding: 0.5rem 1rem;
            background-color: #2d2d2d;
            border-radius: 1rem 1rem 1rem 0;
            width: fit-content;
        }
        .typing-indicator span {
            display: inline-block;
            width: 5px;
            height: 5px;
            background-color: #6b7280;
            border-radius: 50%;
            margin: 0 1px;
            animation: bounce 1.4s infinite ease-in-out;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-5px); }
        }
        .voice-enabled {
            background-color: #3b82f6;
            color: white;
        }
        .play-button {
            position: absolute;
            right: -30px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.25rem;
            color: #3b82f6;
            display: none;  
        }
        .play-button:hover {
            color: #2563eb;
        }
        .play-button.has-audio {
            display: block;  
        }
        @media (min-width: 1024px) {
            .chat-container,
            .input-wrapper {
                max-width: 800px;
            }
        }
        @media (max-width: 1023px) {
            .chat-container,
            .input-wrapper {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div id="chat-messages" class="chat-container">
        <div class="assistant-message message">
            Welcome to AI Assistant v7.0!
            <br><br>
            Current Settings:
            <br>- Model: llama3.2:3b
            <br>- Voice: nova
            <br>- Temperature: 0.7
            <br>- Max Tokens: 300
            <br><br>
            How may I assist you today?
        </div>
    </div>
    <div class="typing-indicator">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="input-container">
        <div class="input-wrapper">
            <form id="chat-form">
                <textarea id="user-input" 
                       placeholder="Message..."
                       rows="1"></textarea>
                <div class="button-container">
                    <button type="button" id="voice-toggle" class="voice-toggle voice-enabled" title="Toggle voice">
                        üîä
                    </button>
                    <button type="submit" class="send-button">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const typingIndicator = document.querySelector('.typing-indicator');
        const voiceToggle = document.getElementById('voice-toggle');
        let messageHistory = [];
        let voiceEnabled = true;
        let currentAudio = null;  // Track current audio playing

        // Add keydown event listener for textarea
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();  // Prevent default newline
                sendMessage();  // Submit the form
            }
        });

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            scrollToBottom();
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        function addMessage(content, isUser, audioPath = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            messageDiv.textContent = content;

            // Add play button for assistant messages with audio
            if (!isUser && audioPath && voiceEnabled) {
                const playButton = document.createElement('button');
                playButton.className = 'play-button has-audio';
                playButton.innerHTML = '‚ñ∂Ô∏è';
                playButton.title = 'Play audio response';
                playButton.onclick = () => playAudio(audioPath, playButton);  // Pass the button reference
                messageDiv.appendChild(playButton);
            }

            chatMessages.appendChild(messageDiv);
            scrollToBottom();

            messageHistory.push({
                role: isUser ? 'user' : 'assistant',
                content: content
            });
        }

        async function playAudio(audioPath, button) {
            try {
                // If there's already an audio playing
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio.currentTime = 0;
                    // If clicking the same button that's currently playing, just stop
                    if (currentAudio.dataset.path === audioPath) {
                        button.innerHTML = '‚ñ∂Ô∏è';
                        currentAudio = null;
                        return;
                    }
                }

                // Convert absolute path to relative URL
                const filename = audioPath.split('/').pop();
                const audio = new Audio(`/audio_reply/${filename}`);
                audio.dataset.path = audioPath;  // Store the path for comparison

                // Update button when audio ends
                audio.onended = () => {
                    button.innerHTML = '‚ñ∂Ô∏è';
                    currentAudio = null;
                };

                await audio.play();
                button.innerHTML = '‚è∏Ô∏è';  // Change to pause icon while playing
                currentAudio = audio;
            } catch (error) {
                console.error('Error playing audio:', error);
                button.innerHTML = '‚ñ∂Ô∏è';
            }
        }

        async function sendMessage(e) {
            if (e) e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            // Clear input and add user message
            userInput.value = '';
            addMessage(message, true);
            showTypingIndicator();

            try {
                const response = await fetch('/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: messageHistory,
                        voice_enabled: voiceEnabled
                    }),
                });

                const data = await response.json();
                hideTypingIndicator();

                if (data.status === 'success') {
                    addMessage(data.response, false, data.audio_path);
                } else {
                    addMessage('Error: ' + data.error, false);
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage('Error: Failed to send message', false);
                console.error('Error:', error);
            }
        }

        // Toggle voice button
        voiceToggle.addEventListener('click', () => {
            voiceEnabled = !voiceEnabled;
            voiceToggle.textContent = voiceEnabled ? 'üîä' : 'üîá';
            voiceToggle.classList.toggle('voice-enabled');
        });

        // Auto-resize textarea
        userInput.addEventListener('input', function() {
            this.style.height = '44px';
            const newHeight = Math.min(this.scrollHeight, 100);
            this.style.height = newHeight + 'px';
        });

        // Form submission
        chatForm.addEventListener('submit', sendMessage);
    </script>
</body>
</html>
